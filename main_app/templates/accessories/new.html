{% extends 'base.html' %} {% block content %}

<h1> Accessory page</h1>
{% for accessory in accessories %}
<div class="card">
    <div class="card-content">
      <p><img src="{{accessory.img_url}}" alt=""></p>
      <p>Type: {{ accessory.type }}</p>
      <p>Color: {{ accessory.color }}</p>
      <p>Description: {{ accessory.description }}</p>
       </div>
      <a href="/dresses/{{dress_id}}/accessories/{{accessory.id}}/add">ADD</a>
      </div>
      {% endfor %} {% endblock %}
